<div>Trainer name: {{ trainer.trainer_name }}</div>
<div>Money: {{ trainer.trainer_money }}</div>
<br>
<div>Pokemons:</div>
<div>
    <ul>
        {% for pokemon in trainer.pokemon_set.all %}
            <li><a href='{% url 'Pokebase:pokemoninfo' pokemon.id %}'>{{ pokemon.pokemon_name }}</a> &nbsp Lv. {{ pokemon.pokemon_level }}</li>
        {% endfor %}
    </ul>
</div>
