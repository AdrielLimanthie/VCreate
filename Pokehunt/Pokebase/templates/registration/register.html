<h1>Register</h1>

{% if registered %}
    <strong>Thank you for registering!</strong>
    <a href="{% url 'Pokebase:login' %}">Login now</a><br />
{% else %}
    <form id="user_form" method="post" action="{% url 'Pokebase:register' %}">
        {% csrf_token %}
        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Register" />
    </form>
{% endif %}
